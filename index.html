<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- JsSwiper stylesheet CDN link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <!-- bootstrap stylesheet CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons stylesheet CDN link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Font-awesome icons stylesheet CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script src="https://unpkg.com/feather-icons"></script>

    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap script CDN link -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- JsSwiper script CDN link -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"
    ></script>

    <!-- script.js file -->
    <script defer src="script.js"></script>

    <style>
      body {
        background-image: url(/images/background.jpg);
        background-position: center;
        background-clip: border-box;
        background-repeat: no-repeat;
        background-size: cover;
      }
      body::after,
      body::before {
        background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2));
      }
    </style>

    <title>Weather App</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Weather App </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex ms-auto mt-3 mt-lg-0" role="search">
              <input
                class="form-control me-5"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex flex-column">
      <div class="container d-flex justify-content-between mt-2">
        <section>
          <article class="current-details">
            <div class="time" id="time"></div>
            <div class="date text-center" id="date"></div>
            <ul
              class="weather-details list-unstyled d-block mt-2 rounded-3"
              id="weather-details"
            ></ul>
          </article>
        </section>

        <section>
          <article class="other-info text-end" id="other-info"></article>
        </section>
      </div>

      <section class="mt-auto mb-3">
        <div class="swiper container my-swiper">
          <div class="swiper-wrapper" id="forecast-cards"></div>
        </div>
      </section>
    </main>
  </body>
</html>
